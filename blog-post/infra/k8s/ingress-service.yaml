apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-service
  annotations: 
    ingressclass.kubernetes.io/is-default-class: "true"
    nginx.ingress.kubernetes.io/use-regex: "true"
spec:
  rules:
  - host: "blog-posts.com"
    http:
      paths:
      - pathType: Prefix
        path: "/posts/create"
        backend:
          service:
            name: posts-clusterip-service
            port: 
              number: 4000
      - pathType: Prefix
        path: "/posts"
        backend:
          service:
            name: query-clusterip-service
            port: 
              number: 4002
      - pathType: Prefix
        path: "/posts/*/comments"
        backend:
          service:
            name: comments-clusterip-service
            port: 
              number: 4001
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: frontend-clusterip-service
            port: 
              number: 3000
